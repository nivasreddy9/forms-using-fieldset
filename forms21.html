<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <CENTER><H3><U>SOFTWARE DEVELOPER JOB APPLICATION FORM</U></H3></CENTER>
    <fieldset>
        <legend>Personal Information</legend>
        
        <form action="./forms.txt">
            <H5>NAME*</H5>
            <label for="name1">FIRSTNAME:-</label>
            <input type="text" name="" id="name1" placeholder="Enter your NAME"> &nbsp; &nbsp;  &nbsp; &nbsp;&nbsp; &nbsp;  &nbsp; &nbsp;
            <label for="name2">LASTNAME:-</label>
            <input type="text" name="" id="name2" placeholder="Enter your NAME"> <br><br>


            <label for="name3">EMAIL:-</label>
            <input type="email" name="" id="name3" placeholder="Enter your email"> <br><br>
            <label for="name4">PHONE NUMBER:-</label>
            <input type="tel" name="" id="name4" placeholder="Enter your phonenumber"><br><br>
        </fieldset>
            <fieldset>
                <legend>JOB DETAILS</legend>
                <label for="jobrole">Position Applied for: </label>
                <input type="text" name="" id="jobrole" placeholder="Software Developer" readonly> <br><br>
                <label for="years">Years Of Experience: </label>
                <input type="text" name="" id="years"> <br><br>
                <label for="skills">Techinical Skills: </label>
                <input type="text" name="" id="skills"><br><br>
                <label for="location">Preferred Location: </label>
                <select name="" id="location">
                <option value="remote">remote</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Bangalore">Bangalore</option>
                </select> <br><br>
                <label for="re"> Upload Resume: </label>
                <input type="file" name="" id="re">
            </fieldset> <br><br>&nbsp;
            <button>Submit application</button>
        </form>
    
    
</body>
</html>
